<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="Asets/CSS/style.css" />
    <link rel="stylesheet" href="Asets/Plugins/bootstrap.min.css" />
  </head>
  <body class="bg">
    <main class="container">
      <div class="heading">
        <marquee behavior="alternate">
          <h1>Welcome To <b>Tic Tak Toe</b> Game World</h1></marquee
        >
        <h3 id="display">Let's Play</h3>
      </div>
      <table>
        <tr>
          <td id="td1" onclick="printx('1')"></td>
          <td id="td2" onclick="printx('2')"></td>
          <td id="td3" onclick="printx('3')"></td>
        </tr>
        <tr>
          <td id="td4" onclick="printx('4')"></td>
          <td id="td5" onclick="printx('5')"></td>
          <td id="td6" onclick="printx('6')"></td>
        </tr>
        <tr>
          <td id="td7" onclick="printx('7')"></td>
          <td id="td8" onclick="printx('8')"></td>
          <td id="td9" onclick="printx('9')"></td>
        </tr>
      </table>
    </main>
    <script src="Asets/Plugins/bootstrap.bundle.min.js"></script>
    <script src="../jquery-3.6.1.min.js"></script>
    <!-- <script src="Asets/Javascript/Index.js"></script> -->
    <script src="Asets/Javascript/waste.js"></script>
  </body>
